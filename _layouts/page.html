---
layout: default
---

<div class="page">
  <h2 class="page-title">{{ page.title }}</h2>
  <hr>
  <div class="page-content">
  {{ content }}
  </div>
  <hr>
  {% if page.tags %}
  <div class="post-tags">
    <span>标签：</span>
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tag/{{ tag | slugify }}/">{{ tag }}</a>
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
{% endif %}

</div>
