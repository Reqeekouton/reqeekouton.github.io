---
layout: default
title: 主页
---

<div class="content">
  
    {% for post in site.posts %}
      
    <div class="post-item" onclick="window.location='{{ post.url | relative_url }}'">
        <h3>{{ post.title }}</h3>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 35 }}</p>
      </div>
      
    {% endfor %}
  
</div>
