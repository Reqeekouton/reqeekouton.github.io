---
layout: default
---

<div class="content">
  <ul>
    {% for post in site.posts %}
      <div class="post-item>
        <a href="{{ post.url | relative_url }}">
          <h3>{{ post.title }}</h3>
      </a>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 20 }}</p>
      </div>
    {% endfor %}
  </ul>
</div>
