---
layout: default
title: 主页
---

<div class="post-item">
  <ul>
    {% for post in site.posts %}
    
        <a href="{{ post.url | relative_url }}">
          <h3>{{ post.title }}</h3></a>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 100 }}</p>
      
    {% endfor %}
  </ul>
</div>
