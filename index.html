---
layout: default
title: 主页
---

<div class="content">
  
    {% for post in site.posts %}
      
       <h3> <a href="{{ post.url | relative_url }}">{{ post.title }}</a> </h3>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 100 }}</p>
      
    {% endfor %}
  
</div>
